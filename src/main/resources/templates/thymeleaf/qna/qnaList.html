<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Qna 게시판</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="container">
    	<h2>Qna 게시글 목록</h2>
    	<table class="board_list">
	        <colgroup>
	            <col width="15%"/>
	            <col width="*"/>
	            <col width="15%"/>
	            <col width="20%"/>
	        </colgroup>
	        <thead>
	            <tr>
	                <th scope="col">글번호</th>
	                <th scope="col">제목</th>
	                <th scope="col">조회수</th>
	                <th scope="col">작성일</th>
	            </tr>
	        </thead>
	        <tbody>
	        	<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
	        		<td th:text="${list.qboardidx}"></td>
	        		<td class="title">
						<a href="/qna/qnaDetail.do?qboardidx=" th:attrappend="href=${list.qboardidx}" th:text="${list.qtitle}"></a>
					</td>
	        		<td th:text="${list.qhitcnt}"></td>
	        		<td th:text="${#dates.format(list.qcreateddatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
	        		<td th:text="${list.qcreatorid}"></td>
	        	</tr> 
	        	<tr th:unless="${#lists.size(list)} > 0">
	        		<td colspan="4">조회된 결과가 없습니다.</td>
	        	</tr>
	        </tbody>
	    </table>
	    <a href="/qna/qnaWrite.do" class="btn">글 쓰기</a>
    </div>
</body>
</html>
