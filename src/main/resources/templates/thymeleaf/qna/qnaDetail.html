<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Qna 게시글 상세 화면</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css"/>
</head>
<body>
	<div class="container">
		<h2>Qna 게시글 상세 화면</h2>
	    <form id="frm" method="post">
	    	<table class="board_detail">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.qboardidx }"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.qhitcnt }"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.qcreatorid }"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.qupdateddatetime }"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="title" id="qtitle" name="qtitle" th:value="${board.qtitle }"/></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="내용" id="qcontent" name="qcontent" th:text="${board.qcontent}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" id="qboardidx" name="qboardidx" th:value="${board.qboardidx }">
		</form>		
		<a href="/qna/qnaList.do" class="btn">목록으로</a>
		<a href="#this" id="edit" class="btn">수정하기</a>
		<a href="#this" id="delete" class="btn">삭제하기</a>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#edit").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "/qna/qnaUpdate.do";
				frm.submit();
			});
			
			$("#delete").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "/qna/deleteBoard.do";
				frm.submit();
			});
		});
	</script>
</body>
</html>
