<!DOCTYPE html>
<html>
<head>
	<title>Order List</title>
</head>
<body>
	<h1>Order List</h1>
	<table>
		<thead>
			<tr>
				<th>주문번호</th>
				<th>수강생아이디</th>
				<th>수강번호</th>
				<th>진행상태</th>
				<th>회원번호</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
				<td th:text="${list.orderNo}"></td>
				<td th:text="${list.studentId}"></td>
				<td th:text="${list.cno}"></td>
				<td th:text="${list.status}"></td>
				<td th:text="${list.mno}"</td>	
			</tr> 
	        <tr th:unless="${#lists.size(list)} > 0">
	        	<td colspan="4">조회된 결과가 없습니다.</td>
	        </tr>
		</tbody>
	</table>
</body>
</html>
